<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <body>
        <div class="container">
          <div id="main_container">
            <div class="left_container">
              <img src="https://source.unsplash.com/random/817x654/?library" alt="" />
            </div>
            <div class="right_container">
              <div>
                <img src="images/logo.png" alt="Book Website" id="logo" />
              </div>
              <div>
                <form action="" id="form_login">
                  <div class="username_login">
                    <label for="username">Username: </label>
                    <input
                      type="text"
                      id="username_login"
                      name="username"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="password_login">
                    <label for="password">Password: </label>
                    <input
                      type="password"
                      id="password_login"
                      name="password"
                      placeholder="************"
                      required
                    />
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" />
                    <label for="checkbox" id="checkbox_label">Remember Me</label>
                  </div>
                  <div class="btnDiv">
                    <button type="submit" id="submit">Log in</button>
                  </div>
                  <p><a href="index.html">Create new account</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
</body>
</html>
