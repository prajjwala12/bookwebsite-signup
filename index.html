<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Website</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/favicon.png" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div id="main_container">
        <div class="left_container">
          <!-- <h1>Hello World!!</h1> -->
          <img src="https://source.unsplash.com/random/817x654/?library" alt="" />
        </div>
        <div class="right_container">
          <div>
            <img src="images/logo.png" alt="Book Website" id="logo" />
          </div>
          <div>
            <form action="/home.html" id="form">
              <div class="username">
                <label for="username">Username: </label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder=""
                  required
                />
              </div>
              <div class="email">
                <label for="email">Email: </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="john.doe@example.com"
                  required
                />
              </div>
              <div class="phone_number">
                <label for="phone_number">Phone Number: </label>
                <input
                  type="tel"
                  id="phone_number"
                  name="phone_number"
                  placeholder=""
                  maxlength="10"
                  required
                />
              </div>
              <div class="gender">
                <!-- <fieldset id="gender"> -->
                <label>Gender</label>
                <div class="radioBtn">
                  <label for="male">
                    <input
                      type="radio"
                      name="male-female"
                      id="male"
                      value="male"
                    />
                    Male
                  </label>
                  <label for="female">
                    <input
                      type="radio"
                      name="male-female"
                      id="female"
                      value="female"
                    />
                    Female
                  </label>
                </div>
                <!-- </fieldset> -->
              </div>
              <div class="password">
                <label for="password">Password: </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="************"
                  required
                />
              </div>
              <div class="confirm_password">
                <label for="confirm_password">Confirm Password: </label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="************"
                  required
                />
              </div>
              <div class="btnDiv">
                <button type="submit" id="submit">Sign Up</button>
              </div>
              <p><a href="login.html">Already have an account?</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script>
      
    </script>

  </body>
</html>
